                  <span class="span-or">or</span>
                </div>

                  <div class="col-12">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                  </div>
                </div>
                <div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'gestionpfe:signup' %}">Register</a></div>

          </div>

</div>
